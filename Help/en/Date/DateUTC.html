<font face="Arial" size="2"><p align="center"><b><font size="4">DateUTC()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Date.q = <font color="#006666"><b>DateUTC</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the system date as UTC time. 

</blockquote><p><b>Return value</b></p><blockquote>

Returns the system date as UTC time. 

</blockquote><p><b>Example</b></p><blockquote>

<pre><font face="Courier New, Courier, mono" size="2">  <b><font color="#006666">Debug</font></b> <font color="#006666">FormatDate</font>(&quot;UTC time: %hh:%ii:%ss&quot;,<font color="#006666"> DateUTC</font>())
</font></pre>

</blockquote><p><b>See Also</b></p><blockquote>

<a href="formatdate.html">FormatDate()</a>, <a href="date.html">Date()</a>
