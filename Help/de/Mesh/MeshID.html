<font face="Arial" size="2"><p align="center"><b><font size="4">MeshID()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Ergebnis = <font color="#006666"><b>MeshID</b></font>(#Mesh)</blockquote>

</blockquote>
<b>Beschreibung</b><br><blockquote>

Gibt die einmalige MeshID des '#Mesh' zurück. Die Verwendung dieser Funktion wird 
insbesondere von der <a href="../entity/createentity.html">CreateEntity()</a> Funktion benötigt.
